<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Crystals Collecter</h1>
        </div>
        <div class="row" id="crystal-image">
            <div class="col-sm-3">
                <img style="width: 250px; height: 250px;" src="assets/images/amethyst-oval.jpg">
            </div>
            <div class="col-sm-3">
                <img style="width: 250px; height: 250px;" src="assets/images/emerald-rectangle.jpg">
            </div>
            <div class="col-sm-3">
                <img style="width: 250px; height: 250px;" src="assets/images/sapphire-pear.jpg">
            </div>
            <div class="col-sm-3">
                <img style="width: 250px; height: 250px;" src="assets/images/ruby-circle.jpg">
            </div>
            </div>

            <div class="row">
                <div class="col-sm-3" id="randomNum">Match this:</div>
                <div class="col-sm-3" id="total">Total:</div>
                </div>
                <div class="row">
                <div class="col-sm-3" id="winTotal">Wins:</div>
                <div class="col-sm-3" id="lossesTotal">Losses:</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
